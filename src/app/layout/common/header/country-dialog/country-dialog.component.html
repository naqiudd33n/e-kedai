<div class="flex flex-col justify-center items-center w-full">
    <!-- header -->
    <div class="flex flex-row w-full justify-between items-center">
        <div></div>
        <span class="font-semibold">Select Country</span>
        <mat-icon (click)="cancelButton()" class="text-primary" [svgIcon]="'heroicons_solid:x-circle'"></mat-icon>
    </div>

    <!-- content -->
    <div class="grid grid-cols-3 gap-4 w-full mt-4">
        <!-- countries -->
        <ng-container *ngFor="let country of countries">
            <div class="flex flex-col items-center w-full">
                <div class="border w-16 h-16 rounded-full overflow-hidden">
                    <img class="object-cover w-16 h-16 rounded-full" [src]="country.flag" [alt]="''">
                </div>
                <span class="font-medium">{{country.name}}</span>
            </div>
        </ng-container>
    </div>

</div>
