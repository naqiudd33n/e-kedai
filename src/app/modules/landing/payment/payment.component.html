<div class="flex flex-col w-full h-full">

    <!-- Details -->
    <div class="w-full h-40 rounded-lg bg-primary p-4">

    </div>

    <!-- Method -->
    <div class="flex flex-col w-full mt-8">

        <!-- Mtrade Money -->
        <div class="w-full rounded-lg p-4 flex flex-row justify-between items-center border mt-4">
            <div></div>
            <span>Merchantrade Money</span>
            <mat-icon svgIcon="heroicons_outline:chevron-right"></mat-icon>
        </div>

        <!-- Separator -->
        <div class="flex items-center mt-8">
            <div class="flex-auto mt-px border-t"></div>
            <div class="mx-2 text-secondary">Or pay with</div>
            <div class="flex-auto mt-px border-t"></div>
        </div>

        <!-- Online Banking -->
        <div class="w-full rounded-lg p-4 flex flex-row justify-between items-center border mt-4">
            <div></div>
            <span>Online Banking</span>
            <mat-icon svgIcon="heroicons_outline:chevron-right"></mat-icon>
        </div>

        <!-- Debit/Credit Card -->
        <div class="w-full rounded-lg p-4 flex flex-row justify-between items-center border mt-4">
            <div></div>
            <span>Debit/Credit Card</span>
            <mat-icon svgIcon="heroicons_outline:chevron-right"></mat-icon>
        </div>

        <!-- E-Wallet -->
        <div class="w-full rounded-lg p-4 flex flex-row justify-between items-center border mt-4">
            <div></div>
            <span>E-Wallet</span>
            <mat-icon svgIcon="heroicons_outline:chevron-right"></mat-icon>
        </div>

    </div>

    <!-- Action Button -->
    <div class="h-full w-full flex items-end">
        <button
            class="w-full"
            mat-flat-button
            [color]="'primary'">
            PROCEED
        </button>
    </div>

</div>
