<div class="flex flex-col w-full h-full">

    <div class="w-full flex flex-col gap-4">
        <!-- Vouchers -->
        <ng-container *ngFor="let voucher of vouchers">
            <!-- Voucher UI & Content -->
            <div 
                class="w-full flex flex-row relative z-10"
                [routerLink]="['/voucher/details']">
                <!-- hack to make a rounded curve -->
                <div class="absolute -left-5 top-16 bg-card w-12 h-12 rounded-full border border-gray-400 z-20"></div>
                <div class="absolute -right-5 top-16 bg-card w-12 h-12 rounded-full border border-gray-400 z-20"></div>
        
                <!-- hack to hide border left and right of curve -->
                <div class="absolute -left-6 top-16 bg-card w-6 h-12 z-30"></div>
                <div class="absolute -right-6 top-16 bg-card w-6 h-12 z-30"></div>
        
                <!-- Content -->
                <div class="flex flex-row w-full rounded-xl border h-44 border-gray-400 p-4">
        
                    <!-- Details -->
                    <div class="w-2/3 flex flex-col px-6 border-r-2 items-start justify-between border-gray-400 border-dashed">
                        <span class="font-semibold tracking-tighter text-sm line-clamp-2">{{ voucher.name | uppercase }}</span>
                        <span class="leading-6">
                            <p class="font-bold tracking-tighter text-primary">
                                <a class="text-2xl">RM</a>
                                <a class="text-4xl">{{voucher.price}}</a>
                            </p>
                            <p class="text-2xl tracking-tight text-gray-500">Voucher</p>
                        </span>
                        
                        <span class="leading-4">
                            <p class="text-xs tracking-tighter font-semibold">Valid until: {{voucher.validity}}</p>
                            <p class="text-xs font-semibold flex items-center text-gray-500">
                                <mat-icon class="icon-size-4" svgIcon="heroicons_solid:information-circle"></mat-icon>
                                Terms of use
                            </p>
                        </span>
                    </div>
        
                    <!-- Image -->
                    <div class="w-1/3 ml-2 z-0 overflow-hidden rounded-lg">
                        <img 
                            class="object-cover opacity-70 rounded-lg h-48 w-96"
                            [src]="voucher.logo" 
                            alt="">
                    </div>
                </div>    
            </div>
        </ng-container>
    </div>

</div>
